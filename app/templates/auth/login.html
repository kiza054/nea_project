{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<center>
  <div class="content-section">
    <div class="media">
      <div class="media-body">
        <h1 class="account-heading">Login</h1>
        <center>
            <div class="row">
                <div class="col-md-4 col-lg-offset-4">
                    {{ wtf.quick_form(form, submit, button_map={'submit':'success'}) }}
                </div>
            </div>
            <br><p>New User? <a href="{{ url_for('auth.register') }}">Click here to Register!</a></p>
        </center>
      </div>
    </div>
  </div>
</center>
{% endblock %}
